<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Unemployment URLs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for 404 page */
        .error-container {
            text-align: center;
            padding: 60px 30px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(to right, #ff3366, #ff7733);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #b0b0b0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #555, #333);
            color: #ccc;
        }
        
        .error-search {
            max-width: 500px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(40, 40, 40, 0.6);
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
        
        /* Animation for 404 */
        @keyframes float404 {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .error-code {
            animation: float404 6s ease-in-out infinite;
        }
        
        /* Responsive adjustments for 404 page */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
    </div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Content -->
    <div class="container error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Halaman Tidak Ditemukan</h1>
        <p class="error-message">Maaf, halaman yang Anda cari tidak ditemukan. Mungkin telah dipindahkan, dihapus, atau Anda salah mengetik URL.</p>
        
        <div class="error-search">
            <input type="text" class="search-input" id="searchInput" placeholder="Masukkan kode link ...">
            <button class="search-button" id="searchButton">Cari</button>
        </div>
        
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 20 + 10;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add floating animation style
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(5px, -5px) rotate(2deg); }
                    50% { transform: translate(10px, 5px) rotate(-2deg); }
                    75% { transform: translate(-5px, 10px) rotate(1deg); }
                }
            `;
            document.head.appendChild(style);
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            // Function to add path parameter
            function addPathParameter(value) {
                // Get current URL
                const currentUrl = window.location.href;
                
                // Remove any existing hash or query parameters
                const baseUrl = currentUrl.split('#')[0].split('?')[0];
                
                // Remove trailing slash if exists
                const cleanUrl = baseUrl.endsWith('/') ? baseUrl.slice(0, -1) : baseUrl;
                
                // Remove 404.html if it's in the URL
                let newUrl = cleanUrl;
                if (newUrl.endsWith('404.html')) {
                    newUrl = newUrl.substring(0, newUrl.length - 9);
                }
                
                // Add the new path parameter
                if (!newUrl.endsWith('/')) {
                    newUrl += '/';
                }
                
                newUrl += value;
                
                // Redirect to the new URL
                window.location.href = newUrl;
            }
            
            searchButton.addEventListener('click', function() {
                const searchValue = searchInput.value.trim();
                if (searchValue !== '') {
                    // Validate if it's a number
                    if (/^\d+$/.test(searchValue)) {
                        addPathParameter(searchValue);
                    } else {
                        alert('Harap masukkan angka yang valid (contoh: 1, 2, 3)');
                    }
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchValue = searchInput.value.trim();
                    if (searchValue !== '') {
                        // Validate if it's a number
                        if (/^\d+$/.test(searchValue)) {
                            addPathParameter(searchValue);
                        } else {
                            alert('Harap masukkan angka yang valid (contoh: 1, 2, 3)');
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
